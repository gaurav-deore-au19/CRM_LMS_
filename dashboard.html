<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(to right, #d3d8da, #c1c9d3);
            font-family: Arial, sans-serif;
            color: #fff;
        }
        /* Sidebar Styling */
        .sidebar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: #212121;
            padding-top: 20px;
            color: #fff;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar .nav-link {
            color: #dcdcdc;
            padding: 12px 16px;
            transition: 0.3s ease;
        }
        .sidebar .nav-link:hover {
            color: #f8a35f;
            background-color: #333333;
            border-radius: 5px;
        }
        .sidebar-header {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        /* Table Styles */
        .table {
            margin-left: 260px;
            width: calc(100% - 260px);
            color: black;
        }
        .table th, .table td {
            text-align: left;
            border: 1px solid #ddd;
        }
        .table th {
            background-color: #333;
            color: white;
            font-weight: bold;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table tbody tr:hover {
            background-color: #e0e0e0;
        }
        .table td {
            background-color: #fff;
            color: #333;
        }
        .table td a {
            color: #f8a35f;
            text-decoration: none;
        }
        .table td a:hover {
            text-decoration: underline;
        }
        /* Responsive Styles */
        @media (max-width: 376px) {
            .sidebar-container {
                width: 200px;
            }
            .table {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
        }
        @media (max-width: 376px) {
            .sidebar-container {
                width: 180px;
            }
            .table {
                margin-left: 200px;
                width: calc(100% - 200px);
            }
        }
        @media (max-width: 580px ) {
            .sidebar-container {
                position: relative;
                width: 100%;
                height: auto;
                text-align: center;
            }
            .table {
                margin-left: 20px;
                width: 70%;
                font-size: 5px;
                text-align: center;
                display: inline-block;
            }
            .table th, .table td {
                padding: 2px;
            }
            .sidebar .nav-link {
                display: inline-block;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="sidebar-header">CRM-DASHBOARD</div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html"><i class="bi bi-house"></i> Dashboard</a>
                    <a class="nav-link" href="contacts.html"><i class="bi bi-person"></i> Contacts</a>
                    <!-- <a class="nav-link" href="leads.html"><i class="bi bi-people"></i> Leads</a> -->
                    <a class="nav-link" href="#"><i class="bi bi-envelope"></i> Mail</a>
                    <a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a>
                    <a class="nav-link" href="#"><i class="bi bi-tools"></i> Configuration</a>
                </nav>
            </div>
        </div>
    </div>
   
    <div class="container mt-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Loan Amount</th>
                    <th>Loan Tenure</th>
                    <th>Guarantor Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contactDataTable">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        function loadTableData() {
            const contacts = JSON.parse(localStorage.getItem('contacts')) || [];
            const contactDataTable = document.getElementById('contactDataTable');

            contactDataTable.innerHTML = "";

            contacts.forEach((contact, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${contact.personalDetails?.name || 'N/A'}</td>
                    <td>${contact.personalDetails?.email || 'N/A'}</td>
                    <td>${contact.personalDetails?.phone || 'N/A'}</td>
                    <td>${contact.personalDetails?.address || 'N/A'}</td>
                    <td>â‚¹${contact.loanDetails?.loanAmount || 'N/A'}</td>
                    <td>${contact.loanDetails?.tenure || 'N/A'} months</td>
                    <td>${contact.guarantorDetails?.name || 'N/A'}</td>
                    <td>
                        <span class="badge bg-${contact.status === 'Approved' ? 'success' : 'warning'}">
                            ${contact.status || 'Pending'}
                        </span>
                    </td>
                    <td>
                        <a href="viewDetails.html?id=${index}" class="btn btn-primary btn-sm">View</a>
                        <button onclick="deleteContact(${index})" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                `;
                contactDataTable.appendChild(row);
            });
        }

        function deleteContact(index) {
            if (confirm("Are you sure you want to delete this contact?")) {
                const contacts = JSON.parse(localStorage.getItem('contacts')) || [];
                contacts.splice(index, 1);
                localStorage.setItem('contacts', JSON.stringify(contacts));
                loadTableData();
            }
        }

        window.onload = loadTableData;
    </script>
</body>
</html>
