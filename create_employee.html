<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
body {
    display: flex;
    margin: 0;
    font-family: Arial, sans-serif;
}

.sidebar {
    width: 250px;
    background: #2c3e50;
    color: white;
    min-height: 100vh;
    padding: 20px;
}

.sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
}

.sidebar a:hover {
    background: #34495e;
}

.content {
    flex: 1;
    padding: 20px;
}

/* Table Styles */
.table-container {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: left;
}

/* Button Styles */
.btn {
    padding: 10px 15px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn-primary {
    background-color: #007bff;
    color: white;
}

.btn-info {
    background-color: #17a2b8;
    color: white;
}

.btn-danger {
    background-color: #dc3545;
    color: white;
}

/* Modal Styles */
.modal-content {
    border-radius: 8px;
}

.modal-header {
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
}

.modal-title {
    margin: 0;
    font-size: 18px;
}

.modal-body {
    padding: 20px;
}

/* Media Queries for Responsive Design */

/* For tablets and smaller devices */
@media (max-width: 768px) {
    body {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        height: auto;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .sidebar h2 {
        font-size: 1.5rem;
        text-align: center;
        width: 100%;
    }

    .sidebar a {
        padding: 8px 12px;
        font-size: 0.9rem;
        text-align: center;
        flex: 1;
    }

    .content {
        padding: 15px;
    }

    .btn {
        width: 100%;
        font-size: 1rem;
        margin-bottom: 10px;
    }

    input, select, textarea {
        font-size: 1rem;
    }

    .table-container {
        overflow-x: auto;
    }

    table {
        width: 100%;
        min-width: 480px; /* Prevents table from shrinking too much */
    }
}

/* For mobile phones */
@media (max-width: 480px) {
    .sidebar {
        flex-direction: column;
        align-items: center;
    }

    .sidebar a {
        width: 100%;
        text-align: center;
    }

    .content {
        padding: 10px;
    }

    .btn {
        font-size: 0.9rem;
        padding: 8px 12px;
    }

    .modal-dialog {
        max-width: 90%;
    }

    .modal-body {
        padding: 15px;
    }

    .modal-title {
        font-size: 1.2rem;
    }

    table {
        font-size: 0.9rem;
    }

    th, td {
        padding: 6px;
    }
}

/* For very small screens (e.g., iPhone 5/SE) */
@media (max-width: 320px) {
    .sidebar h2 {
        font-size: 1.2rem;
    }

    .sidebar a {
        font-size: 0.8rem;
    }

    .content h3 {
        font-size: 1.3rem;
    }

    .btn {
        font-size: 0.8rem;
        padding: 6px 10px;
    }

    table {
        font-size: 0.8rem;
    }

    th, td {
        padding: 2px;
    }

    .modal-title {
        font-size: 1rem;
    }

    .modal-body {
        padding: 10px;
    }
}
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CRM_LMS</h2>
        <a href="admin.html">Dashboard</a>
        <a href="#">Enquiries</a>
        <a href="create_employee.html">Create Employee</a>
        <a href="#">Create Loan Account</a>
        <a href="#">Loan & EMI</a>
        <a href="#">Users</a>
        <a href="#">Send SMS</a>
        <a href="#">Profile</a>
    </div>
    <div class="content">
        <h3>Employee Management</h3>
        <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Add New Employee</button>
        <div class="table-container mt-4">
            <h4>Employee List</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Designation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="empName" class="form-control mb-2" placeholder="Name">
                    <input type="email" id="empEmail" class="form-control mb-2" placeholder="Email">
                    <input type="text" id="empPhone" class="form-control mb-2" placeholder="Phone">
                    <input type="text" id="empDept" class="form-control mb-2" placeholder="Designation">
                    <button class="btn btn-primary" onclick="addEmployee()">Save Employee</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Loan Modal -->
    <div class="modal fade" id="viewLoanModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Loan Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Loan ID</th>
                                <th>Amount</th>
                                <th>EMI</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="loanTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadEmployeeTable() {
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            const tableBody = document.getElementById('employeeTableBody');
            tableBody.innerHTML = "";
            employees.forEach((emp, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${emp.name}</td>
                    <td>${emp.email}</td>
                    <td>${emp.phone}</td>
                    <td>${emp.department}</td>
                    <td>
                        <button class='btn btn-info btn-sm' onclick='viewLoans(${index})' data-bs-toggle='modal' data-bs-target='#viewLoanModal'>View</button>
                        <button class='btn btn-danger btn-sm' onclick='deleteEmployee(${index})'>Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function addEmployee() {
            const name = document.getElementById('empName').value;
            const email = document.getElementById('empEmail').value;
            const phone = document.getElementById('empPhone').value;
            const department = document.getElementById('empDept').value;

            if (!name || !email || !phone || !department) {
                alert("Please fill all fields");
                return;
            }

            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            employees.push({ name, email, phone, department, loans: generateDummyLoans() });
            localStorage.setItem('employees', JSON.stringify(employees));

            // Clear form
            document.getElementById('empName').value = "";
            document.getElementById('empEmail').value = "";
            document.getElementById('empPhone').value = "";
            document.getElementById('empDept').value = "";

            document.getElementById('addEmployeeModal').querySelector('.btn-close').click();
            loadEmployeeTable();
        }

        function generateDummyLoans() {
            return [
                { loanId: 'LN001', amount: 50000, emi: 5000, status: 'Active' },
                { loanId: 'LN002', amount: 75000, emi: 7500, status: 'Closed' }
            ];
        }

        function viewLoans(index) {
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            const loans = employees[index].loans;
            const loanTableBody = document.getElementById('loanTableBody');
            loanTableBody.innerHTML = "";

            loans.forEach(loan => {
                const row = `<tr>
                    <td>${loan.loanId}</td>
                    <td>${loan.amount}</td>
                    <td>${loan.emi}</td>
                    <td>${loan.status}</td>
                </tr>`;
                loanTableBody.innerHTML += row;
            });
        }

        function deleteEmployee(index) {
            if (confirm("Are you sure you want to delete this employee?")) {
                const employees = JSON.parse(localStorage.getItem('employees')) || [];
                employees.splice(index, 1);
                localStorage.setItem('employees', JSON.stringify(employees));
                loadEmployeeTable();
            }
        }

        window.onload = loadEmployeeTable;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
