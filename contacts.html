<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-Employee Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background: linear-gradient(to right, #d3d8da, #c1c9d3);
            font-family: Arial, sans-serif;
            color: #fff;
        }
        /* Sidebar Styling */
        .sidebar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: #212121;
            padding-top: 20px;
            color: #fff;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar .nav-link {
            color: #dcdcdc;
            padding: 12px 16px;
            transition: 0.3s ease;
        }
        .sidebar .nav-link:hover {
            color: #f8a35f;
            background-color: #333333;
            border-radius: 5px;
        }
        .sidebar-header {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .content-container {
            margin-left: 240px;
            padding: 20px;
        }

        .card-section {
            display: none;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-navigation button {
            padding: 10px 20px;
        }

        #successMessage {
            display: none;
            text-align: center;
            color: green;
            font-size: 1.2rem;
        }

        #video {
            display: block;
            margin: 10px auto;
        }

        #canvas {
            display: block;
            margin: 10px auto;
            border: 1px solid #ccc;
        }

        .required-symbol {
            color: red;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .error {
            color: red;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .file-input-container {
            margin-top: 10px;
        }

        .file-input-container input {
            width: 100%;
        }

        /* Signature Modal */
        .modal-content {
            padding: 20px;
        }
        @media (max-width: 1024px) {
    .sidebar-container {
        width: 200px;
    }
    .content-container {
        margin-left: 200px;
    }
}

@media (max-width: 768px) {
    .sidebar-container {
        width: 100%;
        height: auto;
        position: relative;
    }

    .sidebar {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        white-space: nowrap;
    }

    .sidebar .nav-link {
        display: inline-block;
        padding: 10px;
        font-size: 0.9rem;
    }

    .content-container {
        margin-left: 0;
        padding: 10px;
    }

    .card {
        padding: 15px;
    }

    .form-navigation {
        flex-direction: column;
        gap: 10px;
    }

    .form-navigation button {
        width: 100%;
    }
}

@media (max-width: 480px) {
    .sidebar-container {
        width: 100%;
        height: auto;
        position: relative;
    }

    .sidebar {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .sidebar-header {
        font-size: 1.2rem;
    }

    .sidebar .nav-link {
        font-size: 0.8rem;
    }

    .content-container {
        padding: 5px;
    }

    .card {
        padding: 10px;
    }

    .form-navigation {
        flex-direction: column;
    }

    .form-navigation button {
        width: 100%;
        font-size: 0.9rem;
    }

    .form-group {
        font-size: 0.9rem;
    }

    input, select, textarea {
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>

    <div class="content-container">
        <button id="addNewContactBtn" class="btn btn-primary mb-3">Add New Contact</button>
        <div id="formContainer">
            <div id="successMessage">Successfully saved details! Thank you!</div>

            <!-- Personal Details Section -->
            <div id="personalDetails" class="card-section">
                <div class="card">
                    <h3>Personal Details</h3>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" id="dob" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" class="form-select" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Contact Number <span class="required-symbol">*</span></label>
                            <input type="tel" id="phone" class="form-control" placeholder="Enter your contact number" required maxlength="10">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address <span class="required-symbol">*</span></label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address <span class="required-symbol">*</span></label>
                            <textarea id="address" class="form-control" rows="4" placeholder="Enter your address" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="pan" class="form-label">Pan Number <span class="required-symbol">*</span></label>
                            <input type="text" id="pan" class="form-control" placeholder="Enter your Pan number" maxlength="10" required>
                        </div>
                        <div class="mb-3">
                            <label for="aadhar" class="form-label">Aadhar Number <span class="required-symbol">*</span></label>
                            <input type="text" id="aadhar" class="form-control" placeholder="Enter your Aadhar number" maxlength="12" required>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State <span class="required-symbol">*</span></label>
                            <select id="state" class="form-select" required>
                                <option value="" disabled selected>Select State</option>
                                <option value="maharashtra">Maharashtra</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="district" class="form-label">Select District<span class="required-symbol">*</span></label>
                            <select id="district" class="form-select" onchange="populateTalukas()">
                                <option value="" disabled selected>--Select District--</option>
                                <option value="Ahmednagar">Ahmednagar</option>
                                <option value="Akola">Akola</option>
                                <option value="Amravati">Amravati</option>
                                <option value="Aurangabad">Aurangabad</option>
                                <option value="Beed">Beed</option>
                                <option value="Bhandara">Bhandara</option>
                                <option value="Buldhana">Buldhana</option>
                                <option value="Chandrapur">Chandrapur</option>
                                <option value="Dhule">Dhule</option>
                                <option value="Gadchiroli">Gadchiroli</option>
                                <option value="Gondia">Gondia</option>
                                <option value="Hingoli">Hingoli</option>
                                <option value="Jalgaon">Jalgaon</option>
                                <option value="Jalna">Jalna</option>
                                <option value="Kolhapur">Kolhapur</option>
                                <option value="Latur">Latur</option>
                                <option value="Mumbai City">Mumbai City</option>
                                <option value="Mumbai Suburban">Mumbai Suburban</option>
                                <option value="Nagpur">Nagpur</option>
                                <option value="Nanded">Nanded</option>
                                <option value="Nandurbar">Nandurbar</option>
                                <option value="Nashik">Nashik</option>
                                <option value="Osmanabad">Osmanabad</option>
                                <option value="Palghar">Palghar</option>
                                <option value="Parbhani">Parbhani</option>
                                <option value="Pune">Pune</option>
                                <option value="Raigad">Raigad</option>
                                <option value="Ratnagiri">Ratnagiri</option>
                                <option value="Sangli">Sangli</option>
                                <option value="Satara">Satara</option>
                                <option value="Sindhudurg">Sindhudurg</option>
                                <option value="Solapur">Solapur</option>
                                <option value="Thane">Thane</option>
                                <option value="Wardha">Wardha</option>
                                <option value="Washim">Washim</option>
                                <option value="Yavatmal">Yavatmal</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="town" class="form-label">Select Taluka<span class="required-symbol">*</span></label>
                            <select id="town" class="form-select">

                    <h3>Loan Details</h3>
                    <form>
                        <div class="form-group">
                            <label for="loanAmount">Loan Amount (₹)<span class="required-symbol">*</span></label>
                            <input type="number" id="loanAmount" name="loanAmount" class="form-control" placeholder="Enter loan amount" required>
                        </div>
                        <div class="form-group">
                            <label for="tenure">Loan Tenure (in months)<span class="required-symbol">*</span></label>
                            <input type="number" id="tenure" name="tenure" class="form-control" placeholder="Enter loan tenure" required>
                        </div>
                        <div class="form-group">
                            <label for="emiSchedule">Preferred EMI Schedule<span class="required-symbol">*</span></label>
                            <select id="emiSchedule" name="emiSchedule" class="form-select" required>
                                <option value="" disabled selected>Select EMI Schedule</option>
                                <option value="daily">Daily</option>

                            </select>

                    </form>
                </div>

            <!-- Documents Section -->
            <div id="documentsDetails" class="card-section">

                        <label for="documentUpload">Upload Document</label>
                        <input type="file" id="documentUpload" class="form-control" accept=".pdf,.jpg,.png,.jpeg,.docx,.txt" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="declaration" required>
                        <label for="declaration">I confirm all the information provided is accurate and true.</label>
                    </div>
                </div>
                <div class="form-navigation">
                    <button id="prevToGuarantor" class="btn btn-secondary">Previous</button>
                    <button id="submitForm" class="btn btn-success">Submit</button>
                </div>
            </div>

        </div>
    </div>

    <script>
       document.getElementById('addNewContactBtn').addEventListener('click', function() {
    showSection('personalDetails');
});

// Navigation between sections
document.getElementById('nextToLoan').addEventListener('click', function() {
    showSection('loanDetails');
});

document.getElementById('prevToPersonal').addEventListener('click', function() {
    showSection('personalDetails');
});

document.getElementById('nextToGuarantor').addEventListener('click', function() {
    showSection('guarantorDetails');
});

document.getElementById('prevToLoan').addEventListener('click', function() {
    showSection('loanDetails');
});

document.getElementById('nextToDocuments').addEventListener('click', function() {
    showSection('documentsDetails');
});

document.getElementById('prevToGuarantor').addEventListener('click', function() {
    showSection('guarantorDetails');
});

// Function to show/hide sections
function showSection(sectionId) {
    let sections = document.querySelectorAll('.card-section');
    sections.forEach(function(section) {
        section.style.display = 'none';
    });
    document.getElementById(sectionId).style.display = 'block';
}

// Handle form submission with proper file handling
document.getElementById('submitForm').addEventListener('click', function() {
    // Collect form data
    const contactData = {
        personalDetails: {
            name: document.getElementById('fullName').value,
            dob: document.getElementById('dob').value,
            gender: document.getElementById('gender').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value,
            address: document.getElementById('address').value,
            pan: document.getElementById('pan').value,
            aadhar: document.getElementById('aadhar').value,
            state: document.getElementById('state').value,
            district: document.getElementById('district').value,
            town: document.getElementById('town').value
        },
        loanDetails: {
            loanAmount: document.getElementById('loanAmount').value,
            tenure: document.getElementById('tenure').value,
            emiSchedule: document.getElementById('emiSchedule').value
        },
        guarantorDetails: {
            name: document.getElementById('refName1').value,
            relationship: document.getElementById('refRelationship1').value,
            contact: document.getElementById('refContact1').value,
            address: document.getElementById('guarantorAddress').value,
            pan: document.getElementById('guarantorPan').value
        },
        documents: [] // Store uploaded documents
    };

    // Handle file uploads properly
    const fileInput = document.getElementById('documentUpload');
    if (fileInput.files.length > 0) {
        let fileReaders = [];
        for (let i = 0; i < fileInput.files.length; i++) {
            const file = fileInput.files[i];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                contactData.documents.push({
                    name: file.name,
                    url: e.target.result
                });

                // Check if all files are read before saving data
                if (contactData.documents.length === fileInput.files.length) {
                    saveData(contactData);
                }
            };

            fileReaders.push(reader);
            reader.readAsDataURL(file);
        }
    } else {
        saveData(contactData); // No files to upload, save directly
    }
});

// Save form data into localStorage
function saveData(contactData) {
    const contacts = JSON.parse(localStorage.getItem('contacts')) || [];
    contacts.push(contactData);
    localStorage.setItem('contacts', JSON.stringify(contacts));

    // Show success message
    document.getElementById('successMessage').style.display = 'block';
    setTimeout(function() {
        document.getElementById('successMessage').style.display = 'none';
    }, 3000);
}

const talukas = {
    Ahmednagar: ["Akole", "Jamkhed", "Karjat", "Kopargaon", "Nevasa", "Parner", "Pathardi", "Rahata", "Rahuri", "Sangamner", "Shevgaon", "Shrigonda", "Shrirampur"],
    Pune: ["Baramati", "Bhor", "Daund", "Haveli", "Indapur", "Junnar", "Maval", "Mulshi", "Pune City", "Purandar", "Shirur", "Velhe"],
    Nashik: ["Baglan", "Chandvad", "Deola", "Dindori", "Igatpuri", "Kalwan", "Malegaon", "Nandgaon", "Nashik", "Niphad", "Peint", "Sinnar", "Surgana", "Trimbakeshwar", "Yeola"],
    // Add more districts and their talukas here
};

function populateTalukas() {
    const districtSelect = document.getElementById("district");
    const talukaSelect = document.getElementById("town");
    const selectedDistrict = districtSelect.value;

    // Clear previous options
    talukaSelect.innerHTML = '<option value="" disabled selected>--Select Taluka--</option>';

    if (selectedDistrict && talukas[selectedDistrict]) {
        talukas[selectedDistrict].forEach(taluka => {
            let option = document.createElement("option");
            option.value = taluka;
            option.textContent = taluka;
            talukaSelect.appendChild(option);
        });
    }
}

    </script>
